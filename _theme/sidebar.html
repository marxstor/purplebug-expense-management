<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    

</head>
<body class="bg-slate-50">
    
    <!-- sidebar -->
     
<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600" id = "sidebar-button" onclick="toggleSidebar()">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
    <p>Expense Management</p>
 </button>


 
 <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-purple-700"> 

        <!-- menu and close button show only when in sm screen -->
        <div class="xl:hidden lg:hidden md:hidden mb-4">
            <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center" onclick="closeSidebar()">
                <svg aria-hidden="true" class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close menu</span>
            </button>
        </div>
        
        <div class="profile flex items-center gap-4">
            <img src = "images/profile.png" alt="profile-picture" class = "w-14">
            <div>
                <p class="text-white text-lg font-bold">Mark Reyes</p>
                <p class="text-white text-sm">Admin</p>
            </div>
        </div>

        <hr class="my-2"/>
       <ul class="space-y-2 font-medium">
            <li>
             <a href="#" class="flex items-center p-2 text-slate-100 rounded-lg hover:bg-purple-500 group">
                <span class="ms-3">Dashboard</span>
             </a>
            </li>
            
            <hr/>
            <li>
                <p class="text-white m-2 font-medium">User Management</p>
                <a href="#" class="flex items-center p-2 text-slate-100 rounded-lg hover:bg-purple-500 group">
                    <span class="ms-3">Roles</span>
                </a>
                
                <a href="#" class="flex items-center p-2 text-slate-100 rounded-lg hover:bg-purple-500 group">
                    <span class="ms-3">Users</span>
                </a>
                
            </li>
            <hr/>
            <li>
                <p class="text-white m-2 font-medium">Expense Categories</p>
                <a href="#" class="flex items-center p-2 text-slate-100 rounded-lg hover:bg-purple-500 group">
                    <span class="ms-3">Expense Category</span>
                </a>
                
                <a href="#" class="flex items-center p-2 text-slate-100 rounded-lg hover:bg-purple-500 group">
                    <span class="ms-3">Expenses</span>
                </a>
            </li>
            
            <hr/>
            <li>
                <p class="text-white m-2 font-medium">Settings</p>
                <a href="#" class="flex items-center p-2 text-slate-100 rounded-lg hover:bg-purple-500 group">
                    <span class="ms-3">Profile</span>
                </a>
            </li>
       </ul>
    </div>
 </aside> 

 <header class="bg-white px-4 py-2 shadow lg:block sm:hidden">
    <div class="flex justify-end align-center gap-10">
        <p>Welcome to Expense Manager</p>
        <a href = "#">Log out </a>
    </div>
</header>

 <div class="sm:ml-64"> 
    <main class="px-2 m-5">
        <div class="flex justify-between">
            <h2 class="text-lg font-bold">My Expenses</h2>
            <h2 class="text-lg font-bold">Dashboard</h2>    
        </div>

        <div class="mt-5 grid lg:grid-cols-2 sm:grid-cols-1 gap-10">
            <div class="table">
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-base text-gray-700 uppercase bg-white border-b-2">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Expense Categories
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Total
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-800 whitespace-nowrap">
                                    Category A
                                </th>
                                <td class="px-6 py-4">
                                    $340.00
                                </td>
                            </tr>
                            <tr class="bg-white border-b">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-800 whitespace-nowrap">
                                    Category B
                                </th>
                                <td class="px-6 py-4">
                                    $400.00
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="charts">
                <!-- Charts -->
               <div class="bg-white py-4 px-6 rounded-md w-96 h-auto">        
                    <p class="font-bold text-xl text-slate-600 mb-2">Expenses Chart</p>
                    <hr/>
                    <!-- bar chart -->
                    <canvas id="pieChart"></canvas>
               </div>
           </div>  
        </div>
        
    </main>

 </div>

 <!-- for chart js -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <script>
     const ctx = document.getElementById('pieChart');
 
     new Chart(ctx, {
         type: 'pie',
         data: {
             labels: ['Category A', 'Category B'], // Correctly placed here
             datasets: [{
             data: [340, 400],
             backgroundColor: [
                 'rgb(255, 99, 132)',
                 'rgb(54, 162, 235)',
                 // 'rgb(255, 205, 86)'
             ],
             hoverOffset: 4
             }]
         }
     });

     
 </script>

<script>
    function toggleSidebar() {
      const sidebar = document.querySelector('#default-sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }

    function closeSidebar() {
        const sidebar = document.querySelector('#default-sidebar');
        sidebar.classList.toggle('-translate-x-full');
    }
  </script>
</body>
</html>
