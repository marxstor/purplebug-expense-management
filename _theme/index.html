<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <!-- sidebar -->
    <div class="w-60 h-screen bg-purple-700 fixed">
        <nav class="p-4">
            <div class="profile flex items-center gap-4">
                <img src = "images/profile.png" alt="profile-picture" class = "w-14">
                <div>
                    <p class="text-white text-lg font-bold">Mark Reyes</p>
                    <p class="text-white text-sm">Admin</p>
                </div>
            </div>

            <hr/>

            <ul class="mt-5 py-4">
                <li class = "text-white bg-purple-500 p-2 rounded-lg outline-none mb-2 font-medium"><a href="#">Dashboard</a></li>
                <hr>
                <div class="mb-2">
                    <p class="text-white m-2 font-medium">User Management</p>
                    <li class = "text-white py-2 px-6 rounded-lg outline-none nb-2 hover:bg-purple-500"><a href="roles.html">Roles</a></li>
                    <li class = "text-white py-2 px-6 rounded-lg outline-none hover:bg-purple-500"><a href="#">Users</a></li>
                </div>

                <hr>
                <div>
                    <p class="text-white m-2 font-medium">Expense Management</p>
                    <li class = "text-white py-2 px-6 rounded-lg outline-none hover:bg-purple-500"><a href="#">Expense Categories</a></li>
                    <li class = "text-white py-2 px-6 rounded-lg outline-none hover:bg-purple-500"><a href="#">Expense</a></li>
                </div>
            </ul>
        </nav>
    </div>

    <div class="right-side ml-60">
        <!-- header -->
        <header class="bg-white px-4 py-2 shadow">
            <div class="flex justify-end align-center gap-10">
                <p>Welcome to Expense Manager</p>
                <a href = "#">Log out </a>
            </div>
        </header>

        <main class="px-2 m-5">
            <div class="flex justify-between">
                <h2 class="text-lg font-bold">My Expenses</h2>
                <h2 class="text-lg font-bold">Dashboard</h2>    
            </div>

            <div class="mt-5 grid grid-cols-2 gap-10">
                <div class="table">
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-base text-gray-700 uppercase bg-white border-b-2">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Expense Categories
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Total
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-800 whitespace-nowrap">
                                        Category A
                                    </th>
                                    <td class="px-6 py-4">
                                        $340.00
                                    </td>
                                </tr>
                                <tr class="bg-white border-b">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-800 whitespace-nowrap">
                                        Category B
                                    </th>
                                    <td class="px-6 py-4">
                                        $400.00
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="charts">
                    <!-- Charts -->
                   <div class="bg-white py-4 px-6 rounded-md w-96 h-auto">        
                        <p class="font-bold text-xl text-slate-600 mb-2">Expenses Chart</p>
                        <hr/>
                        <!-- bar chart -->
                        <canvas id="pieChart"></canvas>
                   </div>
               </div>  
            </div>
            
        </main>
    </div>

    <!-- for chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('pieChart');
    
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Category A', 'Category B'], // Correctly placed here
                datasets: [{
                data: [340, 400],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    // 'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
                }]
            }
        });

        
    </script>

    
</body>
</html>
